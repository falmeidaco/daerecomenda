<ion-header>
  <ion-navbar>
    <ion-title>Informações do local</ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="closeModal()" color="danger">
        <ion-icon name="close"></ion-icon>
        Fechar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <header>
    <h2>{{place.name}}</h2>
    <p>{{place.description}}</p>
  </header>

  <div>
    <p>{{place.location.full_address}} - {{place.location.city}}, {{place.location.state}}</p>
  </div>
  
  <div>
    <h3>Serviços</h3>
    <p>
      <span *ngFor="let category of place.categories">
        <ion-badge>{{category.label}}</ion-badge>
      </span>
    </p>
  </div>

  <div>
    <h4>Características do local</h4>
    <p>
      <span *ngFor="let tag of place.tags">
        <ion-badge>{{tag.label}}</ion-badge>
      </span>
    </p>
  </div>

  <ion-list>
    
    <ion-item *ngFor="let phone of phones">
      <ion-icon name="call" item-start></ion-icon>
      <h2>Telefone</h2>
      <h3>{{phone.value}}</h3>
      <button ion-button clear item-end>Ligar</button>
    </ion-item>

    <ion-item *ngFor="let email of emails">
        <ion-icon name="mail" item-start></ion-icon>
        <h2>E-mail</h2>
        <h3>{{email.value}}</h3>
        <button ion-button clear item-end>Mensagem</button>
    </ion-item>

    <ion-item *ngFor="let website of websites">
        <ion-icon name="link" item-start></ion-icon>
        <h2>Site</h2>
        <h3>{{website.value}}</h3>
        <button ion-button clear item-end>Acessar</button>
    </ion-item>
  </ion-list>
</ion-content>
