<ion-header>
  <ion-navbar>
    <ion-title>Locais de Apoio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place of places">
    <!-- <img src="img/nin-live.png"/> -->
    <ion-card-content>
      <ion-card-title>
        {{place.name}}
      </ion-card-title>
      <p>
        {{place.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
